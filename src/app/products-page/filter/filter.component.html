<div class="row">
  <div class="col-md-2">Filter by:</div>
  <div class="col-md-4">
    <input 
        [ngModel]='listFilter'
        (ngModelChange)="listFilterChange.emit($event)"
        type="text"
    >
  </div>
</div>
<div class="row">
  <div class="col-md-6">
      <h4>Filtered by: {{ listFilter }}</h4>
  </div>
</div>
